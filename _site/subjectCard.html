<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Layers</title>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap" rel="stylesheet"> 
  <!--Draws Subject Card from Deck-->
  <script src=randomSubject.js></script>   
</head>

<body class="p-3" onload = "drawSubject();">

  <!--Navigation Bar-->
  <div class="row">
    <nav class="navbar navbar-expand-lg fixed-top">
      <header>
          <ul class="navbar-nav">
              <li class="nav-item">
                <a  class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
          </ul>
      </header>
    </nav>
  </div>

    <!--Main Title-->
    <div class= "container-fluid">
        <div class="row justify-content-left mt-5">
            <h2 id="Title">Subject Card</h2>
        </div>

    <!--Subject Card Instructions-->
        <div class="row">
            <p id="Body">
            This is your subject card. 
            If you are not familiar with your topics, flip the card to read some examples. 
            You will have access to this card as you create your activites.
            </p>
        </div>


    <!--Subject Card Display-->
        <div class="row justify-content-center">
            <!--Flips Card-->
            <script src=flipCard.js></script>
            <img id="subject" src="../SubjectCards/earthScience_Front.png" class="img-responsive "/>
        </div>
        <div class="row mb-5 container-fluid">
            <button type="button" class="btn justify-self-center" onclick="imageChange()" id="flip">
              <img class="flipArrow" src="../Assets/flipArrow.png">
            </button>
       
        <!--Next Button-->
            <button type="button" class="btn" id= "next" onclick="window.location.href='drawStudent.html'">
                <img class="arrow" src="Arrow.png">
            </button>
      
        </div>
    </div>


  <!--Footer-->
  <footer class="fixed-bottom pl-3">
      <p>Layers was made by the Teaching Systems Lab at the Massachusetts Institute of Technology</p>
  </footer>
</body>
</html>
