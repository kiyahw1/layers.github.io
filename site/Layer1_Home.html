<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Welcome to Layers!</title>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../sass/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap" rel="stylesheet">
  <script src='layer1.js'></script>
</head>

<body onload="getSubjectTab(); getStudentTabs(); getResponse();" style="background-size: 100%;">
 
    <!--Main Title-->
  <div class= "container-fluid">
    <div class="row justify-content-left">
      <div class="col-lg-2 mt-1 justify-content-left p-3">
        <h2 id="Title">Layer 1</h2>
      </div>
      <!--Subject Card Tab-->
      <div class="col-lg-1">
        <button type="button" class="btn p-0" onclick= "window.location.href='subjectCard.html'; responseCookie();">
          <img id= 'subject' src="#" style="width: 250px;">
        </button>
      </div>
    </div>

    <!--Student Card Tabs-->
    <div class="row justify-content-left">
      <div class="col-lg-2 container px-0">
        <div class="row"> <!--Student 1-->
          <button type="button" class="btn" onclick="window.location.href='student1Layer1.html'; responseCookie();">
            <img src="#" id= "student1layer1" style="height:200px;">
          </button>
        </div>
        <div class="row"> <!--Student 2-->
          <button type="button" class="btn" onclick="window.location.href='student2Layer1.html';responseCookie();">
              <img src="#" style="height:200px" id="student2layer1">
          </button>
        </div>
        <div class="row"> <!--Student 3-->
          <button type="button" class="btn" onclick="window.location.href='student3Layer1.html'; responseCookie();">
            <img src="#" style="height:200px" id=student3layer1>
          </button>
        </div>
      </div>
        
    <!--Layer 1 Instructions-->
      <div class= "col-lg-10 container">
        <p>
            Learning the information about your students present on Layer 1, what assignment/activity would you assign to these students and why?
        </p>
        

        <!--Enact Question 1 Response-->
        <form > 
          <div class="form-group">
            <label for="Layer1Response">Type your Layer 1 response here</label>
            <textarea class="form-control" id="Layer1Response" rows="18"></textarea>
          </div>
        </form>

        <!--Next Button-->
        <div class ="row justify-content-end mb-1">
          <button type ="button" class="btn btnasset" onclick="responseCookie(); window.location.href='Layer2_Home.html'">
            <img class="arrow" src="../assets/Arrow.png">
          </button>
        </div>
      </div>
    </div>

</body>
</html>
