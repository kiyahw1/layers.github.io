<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Layers</title>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="p-3" style='background-size: 100%;' onload="getSubjectCard();">

  <!--Back Arrow-->
  <div class="row justify-content-left mt-1 ml-3">
    <button type="button" class="btn" onclick="window.location.href=navigation('currentlayer')" style= 'width:100px'>
        <img id='subjectNext' src="../assets/backArrow.png" style= 'width:100px'>
    </button>
  </div>

  <!--Displays Subject Card-->
  <div class='row justify-content-center m-0'>
    <img id="subject" src="#" class="image-responsive" style="height:500px;">
  </div>

    
    <!--Flip Button-->
    <div class="row mb-5 pt-1 container-fluid justify-content-center mx-0">
      <button type="button" class="btn" onclick="imageChange();" id="flip">
        <img  id='arrowFlip' class="flipArrow" src="../assets/flipArrow.png">
      </button>
      
    </div>
