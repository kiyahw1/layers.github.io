<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Layers</title>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../sass/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap" rel="stylesheet">
</head>

<body class="p-3" style='background-image: url("../backgrounds/homepage1.jpg"); background-size: 100%;'>

  <!--Navigation Bar-->
  <div class="row">
    <nav class="navbar navbar-expand-lg fixed-top">
      <header>
          <ul class="navbar-nav">
              <li class="nav-item">
                <a  class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
          </ul>
      </header>
    </nav>
  </div>

    <!--Main Title-->
    <div class= "container-fluid">
        <div class="row justify-content-left mt-5">
            <h2 id="Title">Subject Card</h2>
        </div>

    <!--Draw Card Instructions-->
        <div class="row">
              <p id="Body">
                Before you begin the activity, choose a Subject card from the deck of Lesson/Subject topics:
              </p>
        </div>

    <!--Displays Subject Card-->
      <div class='row justify-content-center'>
        <script src="randomSubject.js"></script>
        <img id="subjectCard" src="../assets/StudentCards/questionMark.png" class="image-responsive" style="height:400px;">
      </div>


    <!--Draw a Subject Card-->
    <div class="row container-fluid justify-content-center mt-3">
      <button type="button" class=" mb-5 btn btn-outline-light text-dark" id="subjectDraw" onclick="drawSubject();">Draw Your Subject Card</button>
    </div>

    
    <!--Flip Button and Next Button-->
    <div class="row mb-5 container-fluid">
      <script src=flipCard.js></script>
      <button type="button" class="btn justify-self-center" onclick="imageChange();" id="flip">
          <img  id='arrowFlip' class="flipArrow" src="../assets/flipArrow.png" style="visibility: hidden;">
        </button>
      <button type="button" class="btn" id= "next" onclick="window.location.href='students.html'">
          <img id='subjectNext' class="arrow" src="../assets/Arrow.png" style="visibility:">
      </button>
    </div>
</div>


  <!--Footer-->
  <footer class="fixed-bottom pl-3">
      <p>Layers was made by the Teaching Systems Lab at the Massachusetts Institute of Technology</p>
  </footer>
</body>
</html>
